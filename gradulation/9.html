<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>学信档案</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f5f5f5;
    }

    .card {
      background: #5ac790;
      color: white;
      margin: 16px;
      border-radius: 10px;
      padding: 16px;
    }
   .banner {
      width: 100%;
      display: block;
    }


    .photo-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      position: relative;
    }

    .photo-box {
      position: relative;
      width: 64px;
      height: 84px;
      border-radius: 6px;
    
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .question-icon {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 20px;
      height: 20px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 14px;
      text-align: center;
      line-height: 20px;
      font-weight: bold;
    }

    .name-info {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .university {
      font-size: 18px;
      font-weight: bold;
      margin-top: 4px;
    }

    .tag {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 2px 8px;
      font-size: 12px;
      margin-left: 8px;
    }

    .major-type {
      font-size: 14px;
      margin-top: 4px;
    }

    .info-list {
      background: white;
      margin: 16px;
      padding: 14px;
      font-size: 14px;
      border-radius: 8px;
      line-height: 2;
      color: #333;
    }

    .button-area {
      margin: 16px;
      text-align: center;
    }

    .verify-button {
      background: #5ac790;
      color: white;
      padding: 12px 0;
      width: 100%;
      border: none;
      font-size: 16px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<img src="image1\20.jpg" class="banner" />


  <!-- 顶部绿色卡片 -->
  <div class="card">
    <div class="photo-row">
      <!-- 录取照片 -->
      <div class="photo-box">
        <img src="image1\13.jpg" alt="录取照片">
      </div>

      <!-- 学历照片带问号 -->
      <div class="photo-box">
        <img src="image1\21.jpg" alt="学历照片">
        <div class="question-icon">?</div>
      </div>
    </div>

    <div class="name-info">褚睿韬　男　2004年02月18日</div>
    <div class="university">
      哈尔滨工业大学 <span class="tag">本科</span>
    </div>
    <div class="major-type">数学类 ｜ 普通全日制</div>
  </div>

  <!-- 信息区 -->
  <div class="info-list">
    民族：汉族<br>
    证件号码：230404200402180216<br>
    学制：4年<br>
    学历类别：普通高等教育<br>
    分院：数学学院<br>
    系所：数学系<br>
    班级：2312001<br>
    学号：2023110014<br>
    入学日期：2023年08月20日<br>
    预计毕业日期：2027年06月20日<br>
    学籍状态：在籍（注册学籍）
  </div>

  <!-- 按钮区 -->
  <div class="button-area">
    <button class="verify-button">申请验证报告</button>
  </div>

</body>
</html>
