<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>学信档案</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f5f5f5;
    }

       .banner {
      width: 100%;
      display: block;
    }
/* 卡片整体样式 */
 .card {
      background: #5ac790;
      color: white;
      margin: 16px;
      border-radius: 10px;
      padding: 16px;
    }

    .photo-row {
      display: flex;
      gap: 15px;
      margin-bottom: 5px;
      position: relative;
    }

    .photo-box {
      position: relative;
      width: 64px;
      height: 84px;
      border-radius: 6px;
     
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .question-icon {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 20px;
      height: 20px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 14px;
      text-align: center;
      line-height: 20px;
      font-weight: bold;
    }

    .name-info {
     font-family: 'Noto Sans SC', sans-serif;
      font-size: 18px;
      
      margin-bottom: 4px;
    }
  .name-inf {
     font-family: 'Noto Sans SC', sans-serif;
      font-size: 16px;
      
      margin-bottom: 4px;
    }
.name-info1 {
  font-size: 10px;
 white-space: pre;
margin-bottom: 15px;

}
    
    .university {
font-family: 'Noto Sans SC', sans-serif;

      font-size: 20px;
      
      margin-top: 4px;
    }

   .tag {
  display: inline-block; /* 关键：转换为行内块元素 */
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  padding: 2px 8px;
  font-size: 12px;
  margin-left: 130px; /* 元素右侧留出20px空间 */
}
}
.card-content {
    padding: 2.5rem;



}

.info-row {
    display: flex;
    align-items: center;
    padding-top: 0.6rem;
    padding-bottom: 0.6rem;
    border-bottom-width: 1px;
    border-color: #F3F4F6;
    transition: all 0.3s ease;
 

}

.info-row:last-child {
    border-bottom-width: 0;
}


.info-label {
    width: 33.333333%;
    text-align: right;
    color: #6B7280;
    font-weight: 500;
    padding-right: 1rem;
    flex-shrink: 0;
font-size: 15px;


}

.info-value {
    width: 66.666667%;
    color: #1F2937;
    padding-left: 1rem;
font-size: 15px;
 

}


    .verify-button {
  background: #5ac790;
  color: white;
  padding: 12px 0;
  width: 100%;
  border: none;
  font-size: 16px;
  border-radius: 6px;
  margin-top: 20px; /* 增加上边距，可根据需要调整值 */
}
  </style>
</head>
<body>
<img src="image1\20.jpg" class="banner" />


 <div class="card">
    <div class="photo-row">
      <!-- 录取照片 -->
      <div class="photo-box">
        <img src="image1\13.jpg" alt="录取照片">
      </div>

      <!-- 学历照片带问号 -->
      <div class="photo-box">
        <img src="image1\21.jpg" alt="学历照片">
        <div class="question-icon">?</div>
      </div>
      <div class="name-info">褚睿韬  <br> <div class="name-inf">男　2004年02月18日</div></div>
    </div>
 <div class="name-info1">     录取照片              学历照片</div>

      <div class="university">
      哈尔滨工业大学                                                                      <span class="tag">                                                               本科</span>
    </div>
    <div class="major-type">信息与计算科学 ｜ 普通全日制</div>
  </div>
<!-- 信息内容 -->
        <div class="card-content">
            <div class="info-row">
                <div class="info-label">民族</div>
                <div class="info-value">汉族</div>
            </div>
            <div class="info-row">
                <div class="info-label">证件号码</div>
                <div class="info-value">230404200402180216</div>
            </div>
            <div class="info-row">
                <div class="info-label">学制</div>
                <div class="info-value">4年</div>
            </div>
            <div class="info-row">
                <div class="info-label">学历类别</div>
                <div class="info-value">普通高等教育</div>
            </div>
            <div class="info-row">
                <div class="info-label">分院</div>
                <div class="info-value">数学学院</div>
            </div>
            <div class="info-row">
                <div class="info-label">系所</div>
                <div class="info-value">数学系</div>
            </div>
            <div class="info-row">
                <div class="info-label">班级</div>
                <div class="info-value">2312201</div>
            </div>
            <div class="info-row">
                <div class="info-label">学号</div>
                <div class="info-value font-mono">2023110014</div>
            </div>
            <div class="info-row">
                <div class="info-label">入学日期</div>
                <div class="info-value">2023年08月20日</div>
            </div>
            <div class="info-row">
                <div class="info-label">预计毕业日期</div>
                <div class="info-value">2027年06月20日</div>
            </div>
            <div class="info-row">
                <div class="info-label">学籍状态</div>
            <div class="info-value">在籍（注册学籍)</div>

           </div>
        </div>

    <!-- 按钮区 -->
  <div class="button-area">
    <button class="verify-button">申请验证报告</button>
  </div>

</body>
</html>
